<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQ test</title>
    <link rel="icon" href="./iq.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./matrix.css" />

    <script src="./movement-3x.js" type="module" async></script>
  </head>
  <body class="inter-regular">
    <!-- templates -->

    <template id="$tmplPatternMatrix">
      <div class="pattern-matrix">
        <div class="matrix-cell"></div>
        <div class="matrix-cell"></div>
        <div class="matrix-cell"></div>
        <div class="matrix-cell"></div>
        <div class="matrix-cell"></div>
        <div class="matrix-cell"></div>
        <div class="matrix-cell"></div>
        <div class="matrix-cell"></div>
        <div class="matrix-cell"></div>
      </div>
    </template>

    <template id="$tmplPatternQuestionMark">
      <div class="pattern-question-mark">?</div>
    </template>

    <template id="$tmplAnswer">
      <button class="answer">
        <div class="answer-letter inter-semibold">x</div>
      </button>
    </template>

    <!-- end -->

    <section id="$mainSection" class="flex-col align-center">
      <div class="flex-row">
        <a class="p-10 m-10" href="./index.html">Back</a>

        <button id="$btnGenerate" type="button" class="p-10 m-10">
          generate
        </button>
      </div>

      <hr />

      <div id="$patternArea" class="pattern-area">
        <!-- patterns go here -->
      </div>

      <hr />

      <div id="$answerList" class="answer-list justify-center">
        <!-- answers go here -->
      </div>
    </section>
  </body>
</html>
