<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQ test</title>
    <link rel="icon" href="./iq.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./rotational.css" />

    <script src="./rotational.js" type="module" async></script>
  </head>
  <body class="inter-regular">
    <!-- templates -->
    <template id="$tmplRotationalPart">
      <svg class="rotational-part">
        <use href="" />
      </svg>
    </template>

    <template id="$tmplPatternRotational">
      <div class="pattern-rotational">
        <!-- white background -->
        <svg class="rotational-static frame-fill">
          <use href="./images/frame-hexagon.svg#frame" />
        </svg>

        <div
          class="part-container rotational-static flex"
          style="mask: url(./images/frame-hexagon.svg#frame)"
        >
          <!-- svgs here -->
        </div>

        <!-- black frame -->
        <svg class="rotational-static frame-stroke">
          <use href="./images/frame-hexagon.svg#frame" />
        </svg>
      </div>
    </template>

    <template id="$tmplPatternQuestionMark">
      <div class="pattern-question-mark">?</div>
    </template>

    <template id="$tmplAnswer">
      <button class="answer">
        <div class="answer-letter inter-semibold">x</div>
      </button>
    </template>

    <!-- end -->

    <header class="flex-col">
      <div class="flex-row">
        <a class="p-10 m-10" href="./index.html">Back</a>

        <button id="$btnGenerate" type="button" class="p-10 m-10">
          generate
        </button>
      </div>
    </header>

    <section id="$mainSection" class="flex-col align-center">
      <div id="$patternArea" class="pattern-area">
        <!-- patterns go here -->
      </div>
      <hr />

      <div id="$answerList" class="answer-list justify-center">
        <!-- answers go here -->
      </div>
      <hr />

      <div id="$questionList" class="question-list">
        <!-- question links go here -->

        <button class="question-number">1</button>
        <button class="question-number selected">2</button>
        <button class="question-number">3</button>
        <button class="question-number">4</button>
        <button class="question-number">5</button>

        <button class="question-number">6</button>
        <button class="question-number">7</button>
        <button class="question-number">8</button>
        <button class="question-number">9</button>
        <button class="question-number">10</button>
      </div>

      <hr />
      <div class="flex-row">
        debug config:
        <select id="$selectConfig"></select>
      </div>
      <hr />
    </section>
  </body>
</html>
