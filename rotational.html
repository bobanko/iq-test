<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQ test</title>
    <link rel="icon" href="./iq.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./rotational.css" />

    <script src="./rotational.js" type="module" async></script>
  </head>
  <body class="inter-regular">
    <!-- templates -->
    <template id="$tmplRotationalPart">
      <svg class="rotational-part">
        <use href="" />
      </svg>
    </template>

    <template id="$tmplPatternRotational">
      <div class="pattern-rotational">
        <!-- white background -->
        <svg class="rotational-static frame-fill">
          <use href="./images/frame-hexagon.svg#frame" />
        </svg>

        <div
          class="part-container rotational-static flex"
          style="mask: url(./images/frame-hexagon.svg#frame)"
        >
          <!-- svgs here -->
        </div>

        <!-- black frame -->
        <svg class="rotational-static frame-stroke">
          <use href="./images/frame-hexagon.svg#frame" />
        </svg>
      </div>
    </template>

    <template id="$tmplPatternQuestionMark">
      <div class="pattern-question-mark">?</div>
    </template>

    <template id="$tmplAnswer">
      <button class="answer">
        <div class="answer-letter inter-semibold">x</div>
      </button>
    </template>

    <template id="$tmplQuestionButton">
      <button class="question-button">x</button>
    </template>

    <!-- templates end -->

    <header class="flex-col">
      <div class="flex-row align-center">
        <a class="p-10 m-10" href="./index.html">Back</a>

        <button id="$btnGenerate" type="button" class="p-10 m-10">
          generate
        </button>

        <label class="flex-row align-center"
          ><span>seed</span>
          <input
            type="text"
            id="$seed"
            readonly
            class="m-10"
            style="width: 100%; font-size: 10px"
            value="123123"
          />
        </label>
      </div>
    </header>

    <section id="$mainSection" class="flex-col align-center">
      <div class="w-100p">
        <div
          class="flex-row align-center"
          style="justify-content: space-between; text-transform: capitalize"
        >
          <div class="px-10">
            <span>question:</span>
            <span id="$quizProgressLabel2" class="tabular-nums">99/99</span>
          </div>
          <div class="px-10 flex-row align-center" style="gap: 5px">
            <span style="font-size: x-large">⏱️</span>
            <!-- <span>time left:</span> -->
            <span>remaining time:</span>
            <span id="$timer" class="tabular-nums">99:99</span>
          </div>
        </div>
        <hr />
      </div>
      <div id="$patternArea" class="pattern-area px-10">
        <!-- patterns go here -->
      </div>
      <hr />

      <div id="$answerList" class="answer-list justify-center px-10">
        <!-- answers go here -->
      </div>
      <hr />

      <div class="question-navigation flex-row align-center">
        <button id="$btnPrevQuestion" class="question-button">prev</button>
        <div id="$quizProgressLabel" class="p-10 tabular-nums">99/99</div>
        <button id="$btnNextQuestion" class="question-button">next</button>
      </div>
      <hr />

      <div id="$questionList" class="question-list px-10">
        <!-- question links go here -->
      </div>
      <hr />
      <button id="$btnFinishQuiz" type="button" class="p-10 m-10">
        finish test
      </button>
    </section>
  </body>
</html>
