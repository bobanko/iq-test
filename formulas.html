<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQ test</title>
    <link rel="icon" href="./iq.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" async src="./formulas.js"></script>
  </head>

  <body class="inter-regular">
    <!-- templates -->
    <template id="$tmplQuestionRow">
      <div class="question-row"></div>
    </template>

    <template id="$tmplQuestionPart">
      <div class="question-part"></div>
    </template>

    <template id="$tmplQuestionOperator">
      <div class="question-operator"></div>
    </template>

    <template id="$tmplAnswer">
      <button class="answer">
        <div class="answer-letter inter-semibold">x</div>
      </button>
    </template>

    <!-- ---- -->
    <section id="$mainSection" class="flex-col align-center">
      <div class="flex-row">
        <a class="p-10 m-10" href="./index.html">Back</a>

        <button id="$btnGenerate" type="button" class="p-10 m-10">
          generate
        </button>
      </div>

      <hr />

      <div id="$questionBlock" class="question-block">
        <div class="question-row">
          <div class="question-part red">R</div>
          <div class="question-operator">+</div>
          <div class="question-part blue">B</div>
          <div class="question-operator">=</div>
          <div class="question-part green">G</div>
        </div>

        <div class="question-row">
          <div class="question-part red">R</div>
          <div class="question-operator">+</div>
          <div class="question-part blue">B</div>
          <div class="question-operator">=</div>
          <div class="question-part green">G</div>
        </div>
        <div class="question-row">
          <div class="question-part red">R</div>
          <div class="question-operator">+</div>
          <div class="question-part blue">B</div>
          <div class="question-operator">=</div>
          <div class="question-part green">G</div>
        </div>
      </div>

      <hr />

      <div id="$answerBlock" class="answer-block justify-center">
        <button class="answer">
          <div class="answer-letter inter-semibold">x</div>
          <div class="question-part gray">1</div>
        </button>
        <button class="answer">
          <div class="answer-letter inter-semibold">y</div>
          <div class="question-part gray">2</div>
        </button>
        <button class="answer">
          <div class="answer-letter inter-semibold">z</div>
          <div class="question-part gray">3</div>
        </button>
      </div>
    </section>
  </body>
</html>
