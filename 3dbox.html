<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D SVG Box</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #767676;
        perspective: 1000px; /* Add depth for 3D effect */
      }

      .svg-box {
        width: 200px;
        height: 200px;
        transform-style: preserve-3d; /* Enable 3D transforms */
        animation: rotateBox 5s infinite linear;
      }

      .box {
        --pattern-size: 150px;

        width: var(--pattern-size);
        height: var(--pattern-size);

        position: relative;
        transform-style: preserve-3d; /* Enable 3D transformations */
        animation: rotateBox 5s infinite linear;
      }

      .side {
        position: absolute;
        width: 150px;
        height: 150px;
        background: rgba(255, 255, 255, 0.8);
        /* border: 1px solid #ccc; */
        /* box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2); */

        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 150px;
      }

      /* Transform each side */
      .front {
        transform: translateZ(75px); /* Move forward */
      }
      .back {
        transform: rotateY(180deg) translateZ(75px); /* Rotate and move */
      }
      .left {
        transform: rotateY(-90deg) translateZ(75px); /* Rotate left */
      }
      .right {
        transform: rotateY(90deg) translateZ(75px); /* Rotate right */
      }
      .top {
        transform: rotateX(90deg) translateZ(75px); /* Rotate top */
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(75px); /* Rotate bottom */
      }

      /* Add rotation animation */
      @keyframes rotateBox {
        0% {
          transform: rotateX(0) rotateY(0);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }
    </style>
  </head>
  <body class="inter-regular">
    <div class="box">
      <div class="side front">1</div>
      <div class="side back">2</div>
      <div class="side left">3</div>
      <div class="side right">4</div>
      <div class="side top">5</div>
      <div class="side bottom">6</div>
    </div>

    <div class="box"></div>

    <div class="box">
      <div class="side front">
        <svg
          class="pattern-figure"
          preserveAspectRatio="none"
          viewBox="0 0 106 106"
          style="--color: var(--red)"
        >
          <use href="./images/shuffle-dice-cult.svg#frame"></use>
          <use href="./images/shuffle-dice-cult.svg#one"></use>
        </svg>
      </div>
      <div class="side back">
        <svg
          class="pattern-figure"
          preserveAspectRatio="none"
          viewBox="0 0 106 106"
          style="--color: var(--green)"
        >
          <use href="./images/shuffle-dice-cult.svg#frame"></use>
          <use href="./images/shuffle-dice-cult.svg#two"></use>
        </svg>
      </div>
      <div class="side left">
        <svg
          class="pattern-figure"
          preserveAspectRatio="none"
          viewBox="0 0 106 106"
          style="--color: var(--blue)"
        >
          <use href="./images/shuffle-dice-cult.svg#frame"></use>
          <use href="./images/shuffle-dice-cult.svg#three"></use>
        </svg>
      </div>
      <div class="side right">
        <svg
          class="pattern-figure"
          preserveAspectRatio="none"
          viewBox="0 0 106 106"
          style="--color: var(--yellow)"
        >
          <use href="./images/shuffle-dice-cult.svg#frame"></use>
          <use href="./images/shuffle-dice-cult.svg#four"></use>
        </svg>
      </div>
      <div class="side top">
        <svg
          class="pattern-figure"
          preserveAspectRatio="none"
          viewBox="0 0 106 106"
          style="--color: var(--black)"
        >
          <use href="./images/shuffle-dice-cult.svg#frame"></use>
          <use href="./images/shuffle-dice-cult.svg#five"></use>
        </svg>
      </div>
      <div class="side bottom">
        <svg
          class="pattern-figure"
          preserveAspectRatio="none"
          viewBox="0 0 106 106"
          style="--color: var(--gray)"
        >
          <use href="./images/shuffle-dice-cult.svg#frame"></use>
          <use href="./images/shuffle-dice-cult.svg#six"></use>
        </svg>
      </div>
    </div>
  </body>
</html>
